<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <header>
            <div class="audio-div">
                <audio class="loginin" src="video/hydroaquawater_7225605010422336769-no-watermark.mp4"></audio>
                <audio class="herta hideControls" src="video/herta.mp4"></audio>
                <audio class="jarilo hideControls" src="video/jarilo.mp4"></audio>
                <audio class="luofu hideControls" src="video/luofu-bg.mp4"></audio>
            </div>
            <section>
                <h1>
                    Welccome to Honkai: Star Rail!
                </h1>
            </section>    
            <button class="background-music-btn">
                <img src="images/playbutton.png" alt="control-video-sound">
            </button>
        </header>

        <div class="character-imgs">
            <img class="sword-character" src="images/Character_Trailblazer_Game.png" alt="trailblazer">
            <img class="shield-character" src="images/Character_Kafka_Game.png" alt="Kafka">
        </div>
        
        <div class="message">
            <h2 class="info-text-box">This is a Tic-Tac-Toe Game!</h2>
            <button class="reset-new-destination">Start Your Jounery Here!</button>
        </div>

        <div class="winner-img">
            <img class="sword-win" src="images/trailblazer-male.png" alt="trailblazer-win">
            <img src="images/Character_Kafka_Splash_Art.webp" alt="Kafka-win" class="shield-win">
            <img src="images/draw.png" alt="" class="draw-img">
        </div>
    
        <h1 class="winner-msg"></h1>
        
        <div class="game-wrapper">
            <div class="box" data-boxid="1" data-row="1" data-column="1">
                <img class="top-img" src="images/sword.png" alt="sword">
                <img  class="bottom-img" src="images/shield.jpeg" alt="shield">
            </div>
            <div class="box" data-boxid="2" data-row="1" data-column="2">
                <img class="top-img" src="images/sword.png" alt="sword">
                <img  class="bottom-img" src="images/shield.jpeg" alt="shield">
            </div>
            <div class="box" data-boxid="3" data-row="1" data-column="3">
                <img class="top-img" src="images/sword.png" alt="sword">
                <img  class="bottom-img" src="images/shield.jpeg" alt="shield">
            </div>
            <div class="box" data-boxid="4" data-row="2" data-column="1">
                <img class="top-img" src="images/sword.png" alt="sword">
                <img  class="bottom-img" src="images/shield.jpeg" alt="shield">
            </div>
            <div class="box" data-boxid="5" data-row="2" data-column="2">
                <img class="top-img" src="images/sword.png" alt="sword">
                <img  class="bottom-img" src="images/shield.jpeg" alt="shield">
            </div>
            <div class="box" data-boxid="6" data-row="2" data-column="3">
                <img class="top-img" src="images/sword.png" alt="sword">
                <img  class="bottom-img" src="images/shield.jpeg" alt="shield">
            </div>
            <div class="box" data-boxid="7" data-row="3" data-column="1">
                <img class="top-img" src="images/sword.png" alt="sword">
                <img  class="bottom-img" src="images/shield.jpeg" alt="shield">
            </div>
            <div class="box" data-boxid="8" data-row="3" data-column="2">
                <img class="top-img" src="images/sword.png" alt="sword">
                <img  class="bottom-img" src="images/shield.jpeg" alt="shield">
            </div>
            <div class="box" data-boxid="9" data-row="3" data-column="3">
                <img class="top-img" src="images/sword.png" alt="sword">
                <img  class="bottom-img" src="images/shield.jpeg" alt="shield">
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
