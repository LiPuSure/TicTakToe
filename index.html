<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <header>
            <h1>
                Welccome to Honkai: Star Rail!
            </h1>
        </header>
        
        <div class="character-imgs">
            <img class="sword-character" src="images/Character_Clara_Game.webp" alt="Clara">
            <img class="shield-character" src="images/Character_Kafka_Game.webp" alt="Kafka">
        </div>
        
        <div class="message">
            <h2 class="info-text-box">Pick a side!</h2>
            <button class="reset-new-destination">Next Destination</button>
        </div>
    </div>
    
        <div class="game-wrapper">
            <div class="box" data-boxid="1" data-row="1" data-column="1" data-diagonal159="yes">
                <img class="top-img" src="images/sword.png" alt="sword">
                <img  class="bottom-img" src="images/shield.jpeg" alt="shield">
            </div>
            <div class="box" data-boxid="2" data-row="1" data-column="2" data-diagonal="">
                <img class="top-img" src="images/sword.png" alt="sword">
                <img  class="bottom-img" src="images/shield.jpeg" alt="shield">
            </div>
            <div class="box" data-boxid="3" data-row="1" data-column="3" data-diagonal="yes">
                <img class="top-img" src="images/sword.png" alt="sword">
                <img  class="bottom-img" src="images/shield.jpeg" alt="shield">
            </div>
            <div class="box" data-boxid="4" data-row="2" data-column="1" data-diagonal="no">
                <img class="top-img" src="images/sword.png" alt="sword">
                <img  class="bottom-img" src="images/shield.jpeg" alt="shield">
            </div>
            <div class="box" data-boxid="5" data-row="2" data-column="2" data-diagonal="yes">
                <img class="top-img" src="images/sword.png" alt="sword">
                <img  class="bottom-img" src="images/shield.jpeg" alt="shield">
            </div>
            <div class="box" data-boxid="6" data-row="2" data-column="3" data-diagonal="no">
                <img class="top-img" src="images/sword.png" alt="sword">
                <img  class="bottom-img" src="images/shield.jpeg" alt="shield">
            </div>
            <div class="box" data-boxid="7" data-row="3" data-column="1" data-diagonal="yes">
                <img class="top-img" src="images/sword.png" alt="sword">
                <img  class="bottom-img" src="images/shield.jpeg" alt="shield">
            </div>
            <div class="box" data-boxid="8" data-row="3" data-column="2" data-diagonal="no">
                <img class="top-img" src="images/sword.png" alt="sword">
                <img  class="bottom-img" src="images/shield.jpeg" alt="shield">
            </div>
            <div class="box" data-boxid="9" data-row="3" data-column="3" data-diagonal="yes">
                <img class="top-img" src="images/sword.png" alt="sword">
                <img  class="bottom-img" src="images/shield.jpeg" alt="shield">
            </div>


        </div>



    <script src="app.js"></script>
</body>
</html>
